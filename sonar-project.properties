sonar.projectKey=
sonar.organization=
sonar.host.url=https://sonarcloud.io

# General
sonar.projectName=Color-Craze Backend + Frontend
sonar.sourceEncoding=UTF-8

# Monorepo: analyze both backend (Java) and frontend (JS/TS)
sonar.sources=src/main/java,frontend/src
sonar.tests=src/test/java,frontend/src
sonar.test.inclusions=src/test/java/**/*Test.java,frontend/src/**/*.{test,spec}.{js,jsx,ts,tsx}
sonar.exclusions=**/node_modules/**,**/target/**,frontend/coverage/**

# Java settings
sonar.java.binaries=target/classes
sonar.junit.reportPaths=target/surefire-reports
# JaCoCo XML report generated by Maven jacoco plugin (report goal)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.sources=src/main/java,frontend/src
sonar.language=java

# Optional quality gate wait in CI handled by Azure DevOps tasks
