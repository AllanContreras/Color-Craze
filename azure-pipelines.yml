# Azure DevOps CI pipeline for Color-Craze
# - Backend: Maven build + tests with JaCoCo coverage
# - Frontend: Node + Vite build and optional Vitest coverage
# - SonarCloud analysis (optional via variables)

trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'  # Agente self-hosted en pool Default

variables:
  # SonarCloud variables (set these in pipeline variables or variable group)
  SONAR_ORG: 'your-sonarcloud-org'
  SONAR_PROJECT_KEY: 'Color-Craze'
  SONAR_PROJECT_NAME: 'Color-Craze'
  SONAR_TOKEN: '' # set securely in pipeline variables
  MAVEN_OPTS: "-Xmx1024m"
  JAVA_HOME: "$(JAVA_HOME)"

stages:
  - stage: Build_and_Test
    displayName: Build, Test, Analyze
    jobs:
      - job: Backend
        displayName: Backend (Maven)
        steps:
          # Asumimos JDK 17 ya instalado en el agente self-hosted (Windows). Opcional instalar manualmente.

          - task: Cache@2
            inputs:
              key: 'maven | "$(Agent.OS)" | **/pom.xml'
              restoreKeys: 'maven | "$(Agent.OS)"'
              path: $(HOME)/.m2/repository

          - script: |
              mvn -version
              mvn -B -DskipTests=false clean verify
            displayName: 'Maven build & tests'

          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: '**/surefire-reports/*.xml'
              searchFolder: '$(System.DefaultWorkingDirectory)'
              mergeTestResults: true
            displayName: 'Publicar resultados de tests (backend)'

          - task: PublishCodeCoverageResults@1
            inputs:
              codeCoverageTool: 'JaCoCo'
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/jacoco*.xml'
              reportDirectory: '$(System.DefaultWorkingDirectory)/**/site/jacoco'
            displayName: 'Publicar cobertura (JaCoCo)'

          - script: |
              echo "# SonarCloud"
              if "$env:SONAR_TOKEN" -and "$env:SONAR_ORG" -and "$env:SONAR_PROJECT_KEY" -and "$env:SONAR_PROJECT_NAME"; then 
                mvn -B sonar:sonar -Dsonar.organization=$(SONAR_ORG) -Dsonar.projectKey=$(SONAR_PROJECT_KEY) -Dsonar.projectName=$(SONAR_PROJECT_NAME) -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$(SONAR_TOKEN)
              else 
                echo "SONAR variables no configuradas; saltando análisis SonarCloud"
              fi
            displayName: 'Análisis SonarCloud (backend)'

      - job: Frontend
        displayName: Frontend (Node + Vite)
        steps:
          # Asumimos Node 18.x instalado en el agente self-hosted.

          - task: Cache@2
            inputs:
              key: 'npm | "$(Agent.OS)" | **/frontend/package-lock.json'
              restoreKeys: 'npm | "$(Agent.OS)"'
              path: '$(System.DefaultWorkingDirectory)/frontend/node_modules'

          - script: |
              cd frontend
              npm ci
              npm run build
            displayName: 'Vite build'

          - script: |
              cd frontend
              if [ -f package.json ] && jq -e '.scripts.test' package.json >/dev/null; then 
                npm test -- --coverage || true
              else 
                echo "Sin tests configurados (Vitest/Jest)"
              fi
            displayName: 'Tests frontend (opcional)'
